<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-size: 11px;
    }

    .myRect {
        fill: #58a1ff;
    }

    .myText {
        fill: white;
        text-anchor: middle;
    }

    .myPath {
        fill: none;
        stroke: black;
    }
    .cir {
        fill: rgba(0, 0, 0, .5)
    }
    </style>
</head>
<body>
<!--<script src="../node_modules/d3/build/d3.min.js"></script>-->
<script src="js/d3.min.js"></script>
<script>
let body = d3.select('body');

let width = 400, height = 400;

let svg = body.append('svg')
    .attr('width', width)
    .attr('height', height);

d3.json('e.json', (err, {data}) => {
    if (err) {
        console.log(err);
        return;
    }

    let xMax = d3.max(data, (d) => d.x);
    let yMax = d3.max(data, (d) => d.y);

    let xArr = data.map(i => i.x);

    let xScale = d3.scale.linear()
        .domain([0, xMax])
        .range([0, 300]);
    let xAxis = d3.svg.axis()
        .scale(xScale)
        .orient('bottom');
    let gxAxis = svg.append('g')
        .attr('class', 'axis')
        .attr('transform', 'translate(30, 350)')
        .call(xAxis);

    let yScale = d3.scale.linear()
        .domain([0, yMax])
        .range([250, 0]);
    let yAxis = d3.svg.axis()
        .scale(yScale)
        .orient('left');
    let gyAxis = svg.append('g')
        .attr('class', 'axis')
        .attr('transform', 'translate(30, 100)')
        .call(yAxis);


    let line = d3.svg.line()
        .x((d) => xScale(d.x))
        .y((d) => yScale(d.y))
        .interpolate('basis');
        // .interpolate('line');

    svg.append('path')
        .attr('transform', 'translate(30, 100)')
        .attr('class', 'myPath')
        .attr('d', line(data));

    let gCircle = svg.selectAll('.cir')
        .data(data)
        .enter()
        .append('g')
        .attr('transform', 'translate(30, 100)');

    gCircle
        .append('circle')
        .attr('class', 'cir')
        .attr('r', 4)
        .attr('cx', (d) => xScale(d.x))
        .attr('cy', (d) => yScale(d.y));

    gCircle
        .append('text')
        // .attr('class', 'myText')
        .attr('x', (d, i) => xScale(i))
        .attr('y', (d) => yScale(d.y))
        .attr('dx', () => xScale.bandwidth())
        .attr('dy', 15)
        .text((d) => d.y)
});


</script>
</body>
</html>
