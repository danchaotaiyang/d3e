<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-size: 11px;
}

.myRect {
    fill: #58a1ff;
}

.myText {
    fill: white;
    text-anchor: middle;
}

.myPath {
    fill: none;
    stroke: black;
}
</style>
</head>
<body>
<script src="../node_modules/d3/build/d3.min.js"></script>
<!--<script src="js/d3.min.js"></script>-->
<script>
let body = d3.select('body');

let width = 400, height = 400;

let svg = body.append('svg')
    .attr('width', width)
    .attr('height', height);

d3.json('e.json', (err, {data}) => {
    if (err) {
        console.log(err);
        return;
    }
    let xMax = d3.max(data, (d) => d.x);
    let yMax = d3.max(data, (d) => d.y);

    let xArr = data.map(i => i.x);

    let xScale = d3.scaleLinear()
        .domain([0, xMax])
        .range([0, 300]);
    let xAxis = d3.axisBottom(xScale);
    let gxAxis = svg.append('g')
        .attr('class', 'axis')
        .attr('transform', 'translate(30, 300)')
        .call(xAxis);


    let yScale = d3.scaleLinear()
        .domain([0, yMax])
        .range([250, 0]);
    let yAxis = d3.axisLeft(yScale);
    let gyAxis = svg.append('g')
        .attr('class', 'axis')
        .attr('transform', 'translate(30, 50)')
        .call(yAxis);


    let line = d3.line()
        .x((d) => xScale(d.x))
        .y((d) => yScale(d.y))
        .curve(d3.curveBasis);
        // .curve(d3.curveCardinal);

    let gLine = svg.append('g')
        .attr('class', 'gLine')
        .attr('transform', 'translate(30, 50)');

    gLine.append('path')
        .attr('class', 'myPath')
        .attr('d', line(data));

    let gCircle = svg.selectAll('.lineCircle')
        .data(data)
        .enter()
        .append('g');

    gCircle
        .append('circle')
        .attr('class', 'lineCircle')
        .attr('cx', (d, i) => xScale(d.x) + 30)
        .attr('cy', (d) => yScale(d.y) + 50)
        .attr('r', 3.5);

    gCircle
        .append('text')
        .attr('class', 'lineText')
        .attr('x', (d, i) => xScale(d.x) + 30)
        .attr('y', (d) => yScale(d.y) + 50)
        .text((d) => d.y)

});


</script>
</body>
</html>
